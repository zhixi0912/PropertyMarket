</div>
<iframe src="components/footer.html" width="100%" class="footer-iframe"></iframe>
<script src="piece/jquery.2.0.0.js"></script>
<script src="piece/layui-v2.5.0/layui/layui.js"></script>
<script src="piece/swiper-4.5.0/dist/js/swiper.js"></script>
<script>
    layui.use(['element', 'layer'], function(){
        var element = layui.element;
        var layer = layui.layer;

        //监听折叠
        element.on('collapse(test)', function(data){
            // layer.msg('展开状态：'+ data.show);
        });
    });
    var albumList = [
        {id:'01',src:'images/index/ban-3.jpg'},
        {id:'02',src:'images/index/ban-3.jpg'},
        {id:'03',src:'images/index/ban-3.jpg'},
        {id:'04',src:'images/index/ban-3.jpg'},
        {id:'05',src:'images/index/ban-3.jpg'},
        {id:'06',src:'images/index/ban-3.jpg'},
    ]
    $(function(){
        //albumBox
        
        albumLists()
    })
    function albumLists(){
        if(albumList){
            var html =''
            for(var i=0;i<albumList.length;i++){
                html+='<div class="img-li" layer-pid="'+albumList[i].id+'" onClick="openAlbumPopo('+albumList[i].id+')"><img src="'+albumList[i].src+'"></div>'
            }
            $("#albumBox").append(html)
        }else{
            $("#albumBox").addClass("tc")
            $("#albumBox").html("暂无数据")
        }
    }
    function openAlbumPopo(id){
        //相册层
        layer.photos({
            photos: "#albumBox" //格式见API文档手册页
            ,anim: 5 //0-6的选择，指定弹出图片动画类型，默认随机
        });
    }
</script>
</body>
</html>
