<body>
<div class="content">
    <iframe src="components/header.html" width="100%" class="header-iframe" ></iframe>
    <div class="main w-1000">
        <div class="home-h1">
            <p class="t1"><span class="name">保利碧桂园-公园大道</span><span class="position">[海南-屯昌]</span></p>
            <p class="t2"><span class="layui-badge layui-bg-orange">低密居所</span><span class="layui-badge layui-bg-orange">景观住宅</span></p>
        </div>
        <div class="news-box clearfix">
            <div class="ban-box">



                <!-- Swiper -->
                <div class="swiper-container gallery-top">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" style="background-image:url(images/temporary/ban-1.jpg)"></div>
                        <div class="swiper-slide" style="background-image:url(images/temporary/ban-1.jpg)"></div>
                        <div class="swiper-slide" style="background-image:url(images/temporary/ban-1.jpg)"></div>
                        <div class="swiper-slide" style="background-image:url(images/temporary/ban-1.jpg)"></div>
                        <div class="swiper-slide" style="background-image:url(images/temporary/ban-1.jpg)"></div>
                    </div>
                    <!-- Add Arrows -->
                    <div class="swiper-button-next swiper-button-white"></div>
                    <div class="swiper-button-prev swiper-button-white"></div>
                </div>
                <div class="swiper-container gallery-thumbs">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" style="background-image:url(images/temporary/ban-1.jpg)"></div>
                        <div class="swiper-slide" style="background-image:url(images/temporary/ban-1.jpg)"></div>
                        <div class="swiper-slide" style="background-image:url(images/temporary/ban-1.jpg)"></div>
                        <div class="swiper-slide" style="background-image:url(images/temporary/ban-1.jpg)"></div>
                        <div class="swiper-slide" style="background-image:url(images/temporary/ban-1.jpg)"></div>
                    </div>
                </div>




            </div>
            <div class="card-box">
                <div class="layui-card">
                    <div class="layui-card-header">卡片面板</div>
                    <div class="layui-card-body">
                        卡片式面板面板通常用于非白色背景色的主体内<br>
                        从而映衬出边框投影
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<iframe src="components/footer.html" width="100%" class="footer-iframe"></iframe>

<script src="piece/swiper-4.5.0/dist/js/swiper.js"></script>
<script>
    var galleryThumbs = new Swiper('.gallery-thumbs', {
        spaceBetween: 10,
        slidesPerView: 4,
        freeMode: true,
        watchSlidesVisibility: true,
        watchSlidesProgress: true,
    });
    var galleryTop = new Swiper('.gallery-top', {
        spaceBetween: 10,
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        thumbs: {
            swiper: galleryThumbs
        }
    });
