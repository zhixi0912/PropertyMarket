<script>
layui.use('form', function(){
  var form = layui.form;
  form.on('radio(province)', function(data){
    defaultProvince = data.elem.value
    provinceMethod(provinceList,'provinceBox')
  });
  //各种基于事件的操作，下面会有进一步介绍
});
var defaultProvince ='hn'
var provinceList = [
    {id:'01',province:'海南',value:'hn',children:[
        {id:'01',city:'海口',value:'hk'},
        {id:'02',city:'三亚',value:'sy'},
    ]},
    {id:'01',province:'广东',value:'gd',children:[
        {id:'01',city:'广州',value:'gz'},
        {id:'02',city:'深圳',value:'sz'},
    ]},
    {id:'01',province:'广西',value:'gx',children:[
        {id:'01',city:'桂林',value:'gl'},
        {id:'02',city:'南林',value:'nl'},
    ]},
]
$(function(){
    provinceMethod(provinceList,'provinceBox')
    priceMethod()
    statusMethod()
    houseTypeMethod()
    characteristicMethod()
})
function provinceMethod(item,id){
    if(item && id){
        var html1=''
        var html2=''
        for(var i =0;i<item.length;i++){
            defaultProvince == item[i].value ? html1+='<input type="radio" name="like[province]" title="'+item[i].province+'" value="'+item[i].value+'" lay-skin="primary" lay-filter="province" checked>' :html1+='<input type="radio" name="like[province]" value="'+item[i].value+'" title="'+item[i].province+'" lay-skin="primary" lay-filter="province">'
            if(item[i].children && defaultProvince == item[i].value){
                for(var j=0;j<item[i].children.length;j++){
                    j==0 ? html2+='<a class="on" href=""  value="'+item[i].children[j].value+'" >'+item[i].children[j].city+'</a>' : html2+='<a href="" value="'+item[i].children[j].value+'" >'+item[i].children[j].city+'</a>'
                }
                $("#"+id).find(".cation-middles-coment").empty()
                $("#"+id).find(".cation-middles-coment").append(html2)
            }
        }
        $("#"+id).find(".cation-middles-head").empty()
        $("#"+id).find(".cation-middles-head").append(html1)

        layui.use('form', function(){
            var form = layui.form;
            form.render(null, 'cationMiddlesBox')
        });

    }
}
</script>
